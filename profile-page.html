<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="netflix-bg">
    <header class="container gx-0">
      <nav class="navbar navbar-expand-lg netflix-bg" data-bs-theme="dark">
        <a class="navbar-brand" href="index.html"><img src="assets/netflix_logo.png" width="100rem" alt="Netflix Logo" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </header>
    <main>
      <section class="d-flex justify-content-center align-items-center">
        <div class="edit-profile text-white d-flex flex-column justify-content-center align-items-start">
          <div class="border-bottom border-secondary edit-profile mb-4" style="--bs-border-opacity: 0.3"><h1>Edit Profile</h1></div>
          <div class="d-flex flex-row gap-3 justify-content-start">
            <div class="d-flex flex-column justify-content-start">
              <div class="position-relative">
                <img src="assets/avatar.png" alt="Your Avatar" width="105rem" class="rounded-1" />
                <div class="position-absolute bottom-0 p-1"><img src="assets/social-icons/edit-icon.png" alt="Edit profile" width="20rem" /></div>
              </div>
            </div>
            <!-- edit profile, right side -->
            <div class="d-flex flex-column">
              <!-- Strive Student Block -->
              <div class="d-flex flex-column border-bottom border-secondary align-items-start footer edit-profile-400" style="--bs-border-opacity: 0.3">
                <input type="text" class="bg-light text-black ps-2 pe-5" placeholder="Strive Student" />
                <p class="mb-1 mt-4 text-secondary">Language:</p>
                <div class="btn-group" data-bs-theme="dark">
                  <button
                    class="btn btn-secondary btn-sm dropdown-toggle rounded-0 bg-black mb-3"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </button>
                  <ul class="dropdown-menu">
                    <li>Italian</li>
                    <li>French</li>
                    <li>Spanish</li>
                    <li>Arabic</li>
                  </ul>
                </div>
              </div>
              <!-- maturity settings block -->
              <div class="d-flex flex-column border-bottom border-secondary align-items-start footer edit-profile-400" style="--bs-border-opacity: 0.3">
                <p class="mb-1 mt-4 text-secondary">Maturity Settings:</p>
                <p class="text-uppercase bg-maturity-rating ps-2 pe-2 pt-1 pb-1">All maturity ratings</p>
                <p>Show titles of <strong>all maturity ratings</strong> for this profile.</p>
                <button type="button" class="btn btn-outline-secondary text-uppercase rounded-0 ps-4 pe-4 mb-3">edit</button>
              </div>

              <!-- autoplay block -->
              <div class="d-flex flex-column align-items-start footer edit-profile-400">
                <p class="mb-1 mt-4 text-secondary">Autoplay controls</p>

                <!-- first checkbox -->

                <label class="container-checkbox position-relative">
                  <p class="ms-4 mb-1">Autoplay next episode in a series on all devices.</p>
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>

                <!-- second checkbox -->
                <label class="container-checkbox position-relative">
                  <p class="ms-4">Autoplay previews while browsing on all devices.</p>
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
          </div>
          <!-- three control buttons -->
          <div class="edit-profile mt-4 d-flex gap-5 border-top border-secondary" style="--bs-border-opacity: 0.5">
            <button class="btn btn-light rounded-0 fw-bold text-uppercase fs-5 ps-4 pe-4 mt-4">Save</button>
            <button class="btn btn-outline-secondary rounded-0 fw-bold text-uppercase fs-5 ps-4 pe-4 mt-4">Cancel</button>
            <button class="btn btn-outline-secondary rounded-0 fw-bold text-uppercase fs-5 ps-4 pe-4 mt-4">Delete profile</button>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
