<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="netflix-bg">
    <nav class="navbar navbar-expand-lg netflix-bg" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="assets/netflix_logo.png" width="100rem" alt="Netflix Logo" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-semibold">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">TV Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recently Added</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My List</a>
            </li>
          </ul>
          <div class="text-white min-width d-flex justify-content-between align-items-center">
            <i class="bi bi-search fs-5"></i>
            <p class="m-0">KIDS</p>
            <i class="bi bi-bell-fill fs-5"></i>
            <div class="btn-group">
              <a data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                <img src="assets/avatar.png" alt="dropdown menu" width="35rem" /><i class="bi bi-caret-down-fill fs-7 ms-2"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end netflix-bg">
                <li><a class="dropdown-item" href="#">Account</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Manage Subscription</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="row container-fluid text-white">
      <div class="d-flex justify-content-between">
        <div class="d-flex align-items-center max-width-16 justify-content-between">
          <h1 class="fs-2">TV Shows</h1>
          <div class="dropdown">
            <div class="d-flex justify-content-between align-items-center btn btn-outline-light rounded-0" data-bs-toggle="dropdown" aria-expanded="false">
              <span>Genres</span><i class="bi bi-caret-down-fill fs-7 ms-2"></i>
            </div>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" type="button">Action</button></li>
              <li><button class="dropdown-item" type="button">Another action</button></li>
              <li><button class="dropdown-item" type="button">Something else here</button></li>
            </ul>
          </div>
        </div>
        <div class="btn-group justify-content-center align-items-center" role="group" aria-label="Basic outlined example">
          <button type="button" class="btn btn-outline-light rounded-0"><i class="bi bi-list"></i></button>
          <button type="button" class="btn btn-outline-light rounded-0"><i class="bi bi-grid-fill"></i></button>
        </div>
      </div>
      <div class="row container-fluid">
        <div class="col-12 mt-3"><h3 class="fs-5">Trending Now</h3></div>
        <div class="col-2"><img src="assets/media/media0.webp" alt="Sherlock" /></div>
        <div class="col-2"><img src="assets/media/media1.jpg" alt="American Factory" /></div>
        <div class="col-2"><img src="assets/media/media2.webp" alt="The Good Place" /></div>
        <div class="col-2"><img src="assets/media/media3.webp" alt="Genius of the Modern World" /></div>
        <div class="col-2"><img src="assets/media/media4.jpg" alt="Cuba and the Cameraman" /></div>
        <div class="col-2"><img src="assets/media/media5.webp" alt="The China Hustle" /></div>
      </div>
      <div class="row container-fluid">
        <div class="col-12 mt-3"><h3 class="fs-5">Watch It Again</h3></div>
        <div class="col-2"><img src="assets/media/media6.jpg" alt="The Social Dilemma" /></div>
        <div class="col-2"><img src="assets/media/media7.webp" alt="Arog" /></div>
        <div class="col-2"><img src="assets/media/media8.webp" alt="Yahsi Bati" /></div>
        <div class="col-2"><img src="assets/media/media9.jpg" alt="connected" /></div>
        <div class="col-2"><img src="assets/media/media10.jpg" alt="The Spy" /></div>
        <div class="col-2"><img src="assets/media/media11.jpg" alt="Operation Varsity Blues: The College Admissions Scandal" /></div>
      </div>
      <div class="row container-fluid">
        <div class="col-12 mt-3"><h3 class="fs-5">New Releases</h3></div>
        <div class="col-2"><img src="assets/media/media12.jpg" alt="The Social Dilemma" /></div>
        <div class="col-2"><img src="assets/media/media13.jpg" alt="Arog" /></div>
        <div class="col-2"><img src="assets/media/media14.webp" alt="Yahsi Bati" /></div>
        <div class="col-2"><img src="assets/media/media15.jpg" alt="connected" /></div>
        <div class="col-2"><img src="assets/media/media16.webp" alt="The Spy" /></div>
        <div class="col-2"><img src="assets/media/media17.jpg" alt="Operation Varsity Blues: The College Admissions Scandal" /></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
